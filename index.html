<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="center" id="me">Calculator</h1>   

    <div class="container black align-items mx-auto">
        <div class="row">
            <input type="text" name="" class="input">
        </div>
       <div class="row">
        <button class="cement button">C</button>
        <button class="cement button">+/-</button>
        <button class="cement button">%</button>
        <button class="operator button">รท</button>
       </div> 
       <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="operator button">*</button>
       </div> 
       <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="operator button">-</button>
       </div> 
       <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="operator button">+</button>
       </div>  
       <div class="row">
        <button class="zero button ">0</button>
        <button class="button">.</button>
        <button class="operator button">=</button>
       </div> 
    </div>




    <script src="index.js"></script>
</body>
</html>
